<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Phlox - consulting landing</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Bai+Jamjuree:wght@400;700&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div id="app">
    <!-- header -->
    <header>
      <!-- background -->
      <div class="head-left-bg"></div>
      <div class="head-right-bg"></div>
      <!-- / background -->
      <!-- nav e titolo -->
      <div class="container">
        <nav>
          <div class="logo">
            <img src="img/logotype.png" alt="logo">
          </div>
          <div class="nav-right">
            <a href="#" v-for="link in headLinks">{{link}}</a>
          </div>
        </nav>
        <div class="jumbo">
          <div class="jumbo-content">
            <span></span>
            <p>always the best way you need it</p>
            <h1>the best business consulting</h1>
            <div class="button">read more</div>
            <i class="fas fa-caret-right"></i>
          </div>
        </div>
      </div>
      <!-- /nav e titolo -->
    </header>
    <!-- / header -->
    <!-- main -->
    <main>
      <!-- first section (consultants) -->
      <section></section>
      <!-- / first section -->
      <!-- second section (about us) -->
      <section></section>
      <!-- / second section -->
      <!-- third section (slider) -->
      <section></section>
      <!-- / third section -->
      <!-- fourth section (testimonial) -->
      <section></section>
      <!-- / fourth section -->
      <!-- fifth section (blog) -->
      <section></section>
      <!-- / fifth section -->
      <!-- sixth section (get started) -->
      <section></section>
      <!-- / sixth section -->
    </main>
    <!-- / main -->
    <!-- footer -->
    <footer></footer>
    <!-- / footer -->
  </div>
  
  <script src="js/script.js"></script>
</body>
</html>
